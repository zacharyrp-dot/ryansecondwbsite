<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabel pada html</title>
    <style>
        table, th, td {
border: 1px solid black;
border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h3>cara membuat tabel wada Website HTML</h3>

    <table border="1px">
        <tr style="background-color: aqua;">
            <th>Topik</th>
            <th>Keterangan</th>
        </tr>
        <tr style="background-color: rgb(94, 255, 0);">
            <td>Nama</td>
            <td>Zachary</td>
        </tr>
        <tr style="background-color: rgb(255, 0, 0);">
            <td>Kelas</td>
            <td>8C</td>
        </tr>
    </table>
</body>
</html>
